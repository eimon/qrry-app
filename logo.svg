<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Fondo -->
  <rect width="200" height="200" fill="#f9f9f9"/>

  <!-- Cherries -->
  <circle cx="60" cy="70" r="20" fill="#D32F2F"/>
  <circle cx="100" cy="70" r="20" fill="#D32F2F"/>
  <path d="M60 50 Q50 30, 40 50" stroke="#388E3C" stroke-width="4" fill="none"/>
  <path d="M100 50 Q90 30, 80 50" stroke="#388E3C" stroke-width="4" fill="none"/>

  <!-- Simplified QR (just a few blocks to represent the idea) -->
  <rect x="130" y="50" width="20" height="20" fill="#000"/>
  <rect x="150" y="50" width="20" height="20" fill="#000"/>
  <rect x="130" y="70" width="20" height="20" fill="#000"/>
  <rect x="150" y="70" width="20" height="20" fill="#000"/>
  <rect x="130" y="90" width="20" height="20" fill="#000"/>
  
  <!-- Text (optional, if you want to add the name of the app) -->
  <text x="50" y="170" font-family="Arial" font-size="20" fill="#333">CherryQR</text>
</svg>
